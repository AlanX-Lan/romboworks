<mat-toolbar *ngIf="showToolbar" style="background-color: #101720; color: white; height: 12%;" class="text-white flex justify-between px-4 py-2">
  <div class="flex items-center space-x-6">
      <button mat-button class="flex items-center space-x-2" (click)="irInicio()">
          <span>Inicio</span>
      </button>
      <button mat-button class="flex items-center space-x-2" (click)="irServices()">
          <span>Servicios</span>
          <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <button mat-button class="flex items-center space-x-2" (click)="irFAQs()">
          <span>FAQs</span>
      </button>
      <button mat-button class="flex items-center space-x-2" (click)="irAboutUs()">
          <span>Sobre Nosotros</span>
      </button>
  </div>
  <div class="flex items-center space-x-2">
      <img src="\Imagotipo_logorombo.png" alt="Rombo Works Logo" class="h-20" />
  </div>
</mat-toolbar>
